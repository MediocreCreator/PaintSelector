<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPG Digital Hand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Product Selection</h2>

        <form id="productForm">
            <label for="product">Select Product:</label>
            <select id="product" name="product">
                <option value="">--Select Product--</option>
            </select>
            
            <label for="brand">Select Brand:</label>
            <select id="brand" name="brand" disabled>
                <option value="">--Select Brand--</option>
            </select>
            
            <label for="variation">Select variation:</label>
            <select id="variation" name="variation" disabled>
                <option value="">--Select Variation--</option>
            </select>
        </form>
        
        <div id="variationDetails" class="details" style="display: none;">
            <a id="variationLink" href="" target="_blank">
                <img id="variationImage" src="" alt="Variation Image" />
            </a>
            <p id="variationDescription"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
